    <script>
      const buttons = document.querySelectorAll('.cheat button');
      const alert = document.getElementById('alert');
      for (const btn of buttons) {
        btn.addEventListener('click', async (e) => {
          const text = btn.parentElement.querySelector('p').innerText;
          await navigator.clipboard.writeText(text);

          alert.animate(
            [
              {
                bottom: '-55px',
                bottom: '20px',
              },
            ],
            {
              duration: 300,
              fill: 'forwards',
              easing: 'cubic-bezier(.23,.93,.54,1.01)',
            },
          );

          setTimeout(() => {
            alert.animate(
              [
                {
                  bottom: '20px',
                  bottom: '-55px',
                },
              ],
              {
                duration: 300,
                fill: 'forwards',
                easing: 'cubic-bezier(.23,.93,.54,1.01)',
              },
            );
          }, 1000);
        });
      }
